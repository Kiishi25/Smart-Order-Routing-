<div class="container">
  <div class="row">
    <div class="col-md-12 py-3">
      <h1 class="text-center">
        {{ title }}
      </h1>
      <!-- Buy/Sell -->
      <div style="text-align: right">
        <div class="btn-group btn-group-sm">
          <input type="radio" class="btn-check me-md-2" name="btnradio" id="btnbuy" checked>
          <label class="btn btn-success" for="btnbuy">BUY</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnsell">
          <label class="btn btn-danger" for="btnsell">SELL</label>
        </div>
      </div>
      <!-- Table -->
      <div class="table-responsive py-3">
        <table class="table table-hover table-bordered table-sm">
          <thead>
            <tr>
              <th scope="col" sortable="order" (sort)="onSort($event)">Orders</th>
              <th scope="col" sortable="qty" (sort)="onSort($event)">Quantity</th>
              <th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
              <th scope="col" sortable="ts" (sort)="onSort($event)">Timestamp</th>
            </tr>
          </thead>
          <tbody class="table-light">
            <tr *ngFor="let tradeHistory of tradeHistories">
              <td>{{ tradeHistory.order }}</td>
              <td>{{ tradeHistory.qty | number }}</td>
              <td>{{ tradeHistory.price | number }}</td>
              <td>{{ tradeHistory.ts }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Pagination -->
      <div class="d-flex justify-content-end">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshTradeHistories()"></ngb-pagination>
      </div>
      <!-- Action -->
      <div class="d-grid py-5">
        <a class="btn btn-dark btn-lg btn-spacing" href="trades">View Trade</a>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
